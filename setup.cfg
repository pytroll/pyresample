[bdist_rpm]
requires=numpy pykdtree python2-numexpr pyproj python-configobj
release=1
doc_files = docs/Makefile docs/source/*.rst

[flake8]
max-line-length = 120

[versioneer]
VCS = git
style = pep440
versionfile_source = pyresample/version.py
versionfile_build =
tag_prefix = v

[coverage:run]
omit = 
    pyresample/version.py
    versioneer.py
